<main>
  <section id="banner"
  *ngIf="this.viewing !== ''"
  [ngStyle]="{
  'background': 'url(../assets/textures/' + this.banner + '.png)',
  'background-size': '100% 100%',
  'background-repeat': 'repeat'
  }">

  </section>
  <app-navbar></app-navbar>
  <app-sidebar></app-sidebar>
  <router-outlet id="left" name="left"></router-outlet>
  <router-outlet id="center" name="center"></router-outlet>
  <router-outlet id="right" name="right"></router-outlet>
</main>
