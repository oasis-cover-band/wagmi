<section id="edit-panel">
    <section id="banner"
    [@ngIfBannerAnimations]
    *ngIf="this.user !== undefined && this.user.bannerUri !== undefined"
    [ngStyle]="{
    'background': 'url(' + this.user.bannerUri + ')',
    'background-size': '100% 100%',
    'background-repeat': 'repeat'
    }">
    <app-action
    id="banner-picture"
    icon="changebannerpicture"
    description="Change"
    [ngClass]="{
        'changed': this.bannerChanged
    }">

    </app-action>
    </section>
    <app-user
    *ngIf="this.user !== undefined && this.user.walletAddress !== undefined && this.user.avatarUri !== undefined"
    [extralarge]="true"
    [view]="true"
    [address]="this.user.walletAddress"
    [image]="this.user.avatarUri"></app-user>

    <app-action
    id="profile-picture"
    icon="changeprofilepicture"
    description="Change"
    [ngClass]="{
        'changed': this.avatarChanged
    }">

    </app-action>

    <section id="name" class="input">
        <span>Name</span>
        <input #name id="name" *ngIf="this.user !== undefined && this.user.userId !== undefined" [placeholder]="this.user.userId"/>
    </section>
    <section id="bio" class="input">
        <span>Bio</span>
        <textarea #bio cols="10" rows="5" id="bio" *ngIf="this.user !== undefined && this.user.bio !== undefined" [placeholder]="this.user.bio"></textarea>
    </section>

    <button 
    *ngIf="this.name !== undefined && this.bio !== undefined"
    [ngClass]="{
        'disabled': !this.avatarChanged && !this.bannerChanged && this.name.nativeElement.value === '' && this.bio.nativeElement.value === ''
    }"
    id="save" (click)="this.edit()">
        <span>
            Save
        </span>
    </button>

</section>
