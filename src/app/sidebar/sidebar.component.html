<section id="content">
    
<app-action #home
icon="home"
description="Home"
(click)="goHome()"
(mouseover)="onOver()"
(mouseleave)="onLeave()"
>
</app-action>

<app-user *ngFor="let friend of friends"
[address]="friend.walletAddress"
[image]="friend.avatarUri"
[medium]="true"
[chat]="true"
></app-user>

</section>
