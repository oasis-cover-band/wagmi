<section id="content">
    
<app-action #home
icon="home"
description="Home"
(click)="goHome()"
(mouseover)="onOver('home')"
(mouseleave)="onLeave('')"
[ngClass]="{
    'active': (this.currentRoute | async)?.substr(0, 4) === 'home'
}"
>
</app-action>
    
<app-action #basic
icon="details"
description="Basic"
(click)="showBasic()"
(mouseover)="onOver('basic_info')"
(mouseleave)="onLeave('')"
*ngIf="(this.currentRoute | async)?.substr(0, 7) === 'profile'"
[ngClass]="{
    'active': (this.currentRoute | async)?.substr(0, 18) === 'profile/basic_info'
}"
[@ngIfAnimations]
>
</app-action>
    
<app-action #transactions
icon="transfers"
description="Tx Info"
(click)="showTransactions()"
(mouseover)="onOver('transactions_info')"
(mouseleave)="onLeave('')"
*ngIf="(this.currentRoute | async)?.substr(0, 7) === 'profile'"
[ngClass]="{
    'active': (this.currentRoute | async)?.substr(0, 25) === 'profile/transactions_info'
}"
[@ngIfAnimations]
>
</app-action>
    
<app-action #followers
icon="followers"
description="F..ers"
(click)="showFollowers()"
(mouseover)="onOver('followers_info')"
(mouseleave)="onLeave('')"
*ngIf="(this.currentRoute | async)?.substr(0, 7) === 'profile'"
[ngClass]="{
    'active': (this.currentRoute | async)?.substr(0, 22) === 'profile/followers_info'
}"
[@ngIfAnimations]
>
</app-action>
    
<app-action #following
icon="following"
description="F..ing"
(click)="showFollowing()"
(mouseover)="onOver('following_info')"
(mouseleave)="onLeave('')"
*ngIf="(this.currentRoute | async)?.substr(0, 7) === 'profile'"
[ngClass]="{
    'active': (this.currentRoute | async)?.substr(0, 22) === 'profile/following_info'
}"
[@ngIfAnimations]
>
</app-action>

<span id="friend-seperator"  *ngIf="this.friends.length > 0">FRIENDS <small>(<b>{{this.friends.length}}</b>)</small></span>
<ng-container  *ngFor="let friend of this.friends">
<app-account *ngIf="friend !== undefined && friend.walletAddress !== undefined && friend.avatarUri !== undefined && friend.borderUri !== undefined && friend.accessoryUri !== undefined"
[address]="friend.walletAddress"
[medium]="true"
[chat]="true"
[avatarUri]="friend.avatarUri"
[borderUri]="friend.borderUri"
[accessoryUri]="friend.accessoryUri"
></app-account>
    
</ng-container>

</section>
