<h1 *ngIf="this.user !== undefined && this.user.accountId !== undefined" id="name">
    {{this.user.accountId}}
</h1>

<h3 *ngIf="this.user !== undefined && this.user.walletAddress !== undefined" id="address">
    {{this.user.walletAddress}}
</h3>

<span *ngIf="this.user !== undefined && this.user.bio !== undefined" id="tagline">
    {{this.user.bio}}
</span>

<section id="badges" *ngIf="this.user !== undefined && this.user.record !== undefined" >
    <app-badge *ngFor="let accolade of this.user.record"
    [data]="accolade">
        
    </app-badge>
</section>
