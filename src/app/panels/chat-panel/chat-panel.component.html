<section id="chat" *ngIf="this.chat !== undefined && this.chat.messages !== undefined">
    <section id="messages">
        <ng-container *ngFor="let message of this.chat.messages">
            <app-message [data]="message" [sender]="(this.myAddress | async) === message.senderAddress">
    
            </app-message>
        </ng-container>
    </section>
</section>

<section id="user-input" class="input active">
    <button id="send" [ngClass]="{
    'typing': (this.typing | async) === true
    }">
    <span>
        <ng-container *ngIf="(this.typing | async) === false">
            Chatting with {{this.talkingTo.accountId}}
        </ng-container>
        <ng-container *ngIf="(this.typing | async) === true">
            Send
        </ng-container>
    </span>
    </button>
    <ng-container>
        <input (keyup)="updateChat($event)" (change)="updateChat($event)" #chatInput id="chat-input" placeholder=""/>
    </ng-container>
</section>
