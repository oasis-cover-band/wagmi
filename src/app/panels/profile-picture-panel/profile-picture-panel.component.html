<app-user
*ngIf="this.user !== undefined && this.user.walletAddress !== undefined && this.user.avatarUri !== undefined"
[extralarge]="true"
[view]="true"
[address]="this.user.walletAddress"
[image]="this.user.avatarUri"></app-user>

<section id="text">
    <div *ngIf="this.user !== undefined && this.user.joinDate !== undefined">
        Joined on <span>{{this.user.joinDate | date:'longDate'}}</span>
    </div>
    <b *ngIf="this.user !== undefined && this.user.followers !== undefined">{{((this.user.followers / 1000) | number:'1.1-1')}}k</b> Followers
    <br>
    <b *ngIf="this.user !== undefined && this.user.following !== undefined">{{((this.user.following / 1000) | number:'1.1-1')}}k</b> Following
</section>

<section id="actions">
    <app-action icon="edit" description="Edit" *ngIf="this.user !== undefined && (this.myAddress | async) === this.user.walletAddress && this.user.walletAddress !== undefined"></app-action>
    <app-action icon="following" description="Follow" *ngIf="this.isFollowing === true" (click)="this.unfollow()"></app-action>
    <app-action icon="notfollowing" description="Unfollow" *ngIf="this.isFollowing === false" (click)="this.follow()"></app-action>
</section>
