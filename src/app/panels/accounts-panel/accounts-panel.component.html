
    <h1 id="heading" *ngIf="this.viewing !== undefined"
    [@ngIfProfileAnimations]>

    <ng-container *ngIf="this.viewing !== ''">
        {{this.viewing + "'s " + this.type}}
    </ng-container>
    <ng-container *ngIf="this.viewing === ''">
        Unnamed Account's {{this.type}}
    </ng-container>
</h1>
    
    <h1 id="heading" *ngIf="this.viewing === undefined"
    [@ngIfProfileAnimations]>{{this.type}}</h1>
    <section id="accounts">
    <ng-container
    *ngFor="let account of this.accounts">
        <app-account
        *ngIf="account.walletAddress !== undefined && account.avatarUri !== undefined && account.borderUri !== undefined && account.accessoryUri !== undefined"
        [large]="true"
        [view]="true"
        [address]="account.walletAddress"
        [avatarUri]="account.avatarUri"
        [borderUri]="account.borderUri"
        [accessoryUri]="account.accessoryUri"
        [@ngIfProfileAnimations]
        ></app-account>
    </ng-container>

</section>
