
<span id="console">
    <b id="user" *ngIf="this.user !== undefined && this.user.walletAddress !== undefined">
        {{this.user.walletAddress}}:
    </b>
    <span id="route">~/
        {{(this.currentRoute | async)}}
    </span>
    <b id="delimiter">
        $
    </b>
    <span id="mouseover" *ngIf="(this.SITEservice.mouseover | async) !== ''"
    [@ngIfAnimations]>
        {{(this.SITEservice.mouseover | async)}}
    </span>
</span>

<app-user
*ngIf="this.user !== undefined && this.user.walletAddress !== undefined && this.user.avatarUri !== undefined"
[small]="true"
[view]="true"
[address]="this.user.walletAddress"
[image]="this.user.avatarUri"
></app-user>

<app-action
icon="wallet"
description="Wallet"
>
</app-action>
