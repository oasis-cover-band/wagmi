
<ng-container *ngIf="this.type === 'token'">
    <h6 id="symbol">
        <span class="wrapper">
            <span class="text">
                {{this.data.symbol}}
            </span>
            <img class="regular" *ngIf="this.CRYPTOCOMPAREservice.coins[this.data.symbol] !== undefined" [src]="'https://www.cryptocompare.com' + this.CRYPTOCOMPAREservice.coins[this.data.symbol].ImageUrl" />
        </span>
    </h6>
    <h5 id="name">
        <span class="text">
            {{this.data.name}}
        </span>
    </h5>
    <span id="price">
        <span class="text">
            <small>
                Volume: 
            </small>
        </span>
        <b class="purple"> {{this.data.whitelistPools[0].volumeUSD | currency}}</b> <b>USD</b>
    </span>
    <span id="matched-by">
        Matched by <b>{{this.matchedBy}}</b>
    </span>
    <app-action id="view" icon="view" description="View" (click)="this.goTo()"></app-action>

</ng-container>
