<section id="container">
    <section id="underlay-wrapper">
    
        <h5 id="type-underlay">
            {{this.data.notificationType}}
        </h5>
    </section>

    <app-account
    *ngIf="this.account !== undefined && this.account.avatarUri !== undefined && this.account.borderUri !== undefined && this.account.accessoryUri !== undefined"
    [large]="true"
    [view]="true"
    [address]="this.data.address"
    [avatarUri]="this.account.avatarUri"
    [borderUri]="this.account.borderUri"
    [accessoryUri]="this.account.accessoryUri"
    ></app-account>

    <section id="notification" *ngIf="this.data.notificationType === 'LIST'">
        {{this.data.address + ' listed ' + this.data.notificationCollection + ' #' + this.data.notificationCollectionItem + ' for '}}<b id="price">{{this.data.notificationPrice}}<i>Îž</i></b>
    </section>

    <section id="actions">
        <app-action
        icon="stats"
        description="More"
        >
        </app-action>
        <app-action
        icon="share"
        description="Share"
        >
        </app-action>
    </section>

    <section id="time" *ngIf="(this.timeElapsed | async) !== '0'">
        {{(this.timeElapsed | async)}}
    </section>

    <section id="reputation"
    *ngIf="(this.data.reputation | async) as reputation"
    [ngClass]="{
    'negative': reputation < 0,
    'neutral': reputation === 0,
    'positive': reputation > 0
    }">
        +{{reputation}} Rep
    </section>
</section>

<h5 id="type-widget">
    {{this.data.notificationType}}
</h5>
