
<span id="who-sent">
    <ng-container *ngIf="this.sender">
        You Wrote
    </ng-container>
    <ng-container *ngIf="!this.sender && this.data.senderAddress">
        You Received
    </ng-container>
</span>
<p id="message">
    <span id="text">
        {{this.data.messageContent}}
    </span>
    <span id="timestamp" *ngIf="this.messageTime">
        Sent on {{this.messageTime | date:'longDate'}}
    </span>
</p>
