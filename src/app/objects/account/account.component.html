<section id="wrapper" *ngIf="!this.forceChange" [@ngIfProfileAnimations]>
    <div id="outer">
        <ng-container *ngIf="!this.defaultBorder">
            <img
            [src]="this.borderUri" />
        </ng-container>
        <ng-container *ngIf="this.defaultBorder">
            <img
            [src]="this.borderUri" />
        </ng-container>
    </div>
    <div id="inner">        
        <ng-container *ngIf="!this.defaultAvatar">
            <img class="regular"
            [src]="this.avatarUri" />
        </ng-container>
        <ng-container *ngIf="this.defaultAvatar">
            <img
            [src]="this.avatarUri" />
        </ng-container>
    </div>
</section>
<span id="action" *ngIf="this.view">
    {{"View"}}
</span>
<span id="action" *ngIf="this.chat">
    {{"Chat"}}
</span>
<section id="accessory" *ngIf="this.small === false && !this.forceChange" [@ngIfProfileAnimations]>
    <img
    [src]="this.accessoryUri"
    [ngStyle]="{
    'transform': this.extralarge ? 'scale(2) scaleX(-1) translate(8px, 8px)' : 'scale(1) scaleX(-1)'
    }"/>
</section>
